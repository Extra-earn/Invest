<body>
  <div class="container">
    <h2>Enter your deposit amount </h2>
    <h4>USDT</h4>
    <input type="number" id="numberInput">
    <div class="buttons">
      <button class="num-btn" id="btn6" data-number="10">10</button>
      <button class="num-btn" id="btn5" data-number="30">30</button>
      <button class="num-btn" id="btn4" data-number="50">50</button>
      <button class="num-btn" id="btn3" data-number="200">200</button>
      <button class="num-btn" id="btn2" data-number="100">100</button>
       <button class="num-btn" id="btn7" data-number="150">150</button>
  
    </div>
    <h5>The minimum deposit amount is 10 USDT</h5>
    <h5>Recharge is anytime </h5>
    <h5>Enter your deposit amount carefully</h5> 
    <button onclick ="checkInput()"id="btn1">CONTINUE</button>
    <div id="overlay"></div>

    <div id="alertMessage"></div>
    
  </div>
  </div>
</body>

.num-btn {
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
  background-color: transparent;
  color: white;
  position: relative;
  bottom: 60px;
  border-radius :40px;
  border-color: antiquewhite;
}
.buttons-grid{
  display: grid;
  grid-template-columns: repeat(3, 60px); /* 3 columns */
  grid-template-rows: repeat(1, 60px);    /* 2 rows */
  gap: 80px;
  justify-content: space-around;
}

.num-btn:hover {
  background-color: none;
  color :none;
  border-radius :40px;
}
</style>
<script>
  const inputBox = document.getElementById("numberInput");
const buttons = document.querySelectorAll(".num-btn");
buttons.forEach(button => {
  button.addEventListener("click", () => {
    const number = button.getAttribute("data-number");
    inputBox.value += number; // Appends the number
  });
});
function checkInput() {
      const input = document.getElementById("numberInput").value.trim();
      if (input === "") {
        showAlert("Please enter deposit amount first.");
      } else {
        setTimeout(() => {
          window.location.href = "account.html"; //  Put your page link here
        }, 100); // 1.5 seconds delay before redirect
      }
    }

    function showAlert(message) {
      document.getElementById("alertMessage").textContent = message;
      document.getElementById("customAlert").style.display = "block";
    }
</script>
