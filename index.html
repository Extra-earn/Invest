<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h1><img src="/Investment /20250619_181544.png"></h1>
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="password" placeholder="Confirm Password" required/>
      <input type="number" id="Mobile number" placeholder="Mobile Number" required/>
      <button type="submit">Register</button>
      <p>Already have an account? <a href="login.html">Login here</a></p>
      <p id="message"></p>
    </form>
  </div>
  <script src="register.js"></script>
</body>
</html>
<style>
body {
  font-family: Arial, sans-serif;
  background: antiquewhite;
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
  color:white ;
  position: fixed;
}
img{
  width: 250px;
  position: absolute;
  bottom: 600px;
  right: 70px;
}
.container {
  background: #3C3939;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  width: 300px;
}
h2{
  text-align: center;
  text-transform:uppercase ;
  color: sandybrown;
  font-size:30px;
  font-family:Times New Roman;
}
form {
  display: flex;
  flex-direction: column;
}

input {
  margin: 10px 0;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

button {
  padding: 10px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#message {
  margin-top: 10px;
  font-size: 14px;
  color: red;
}
</style>
<script>
  const form = document.getElementById("register-form");
const message = document.getElementById("message");

form.addEventListener("submit", function (e) {
  e.preventDefault();
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if (localStorage.getItem(username)) {
    message.textContent = "User already exists!";
    return;
  }

  localStorage.setItem(username, JSON.stringify({ username, password }));
  message.style.color = "green";
  message.textContent = "Registered successfully! Redirecting to login...";
  setTimeout(() => {
    window.location.href = "login.html";
  }, 2000);
});
</script>
