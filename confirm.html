<!DOCTYPE html>
<html>
<head>
  <title>Deposit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: antiquewhite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #3C3939;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      color :white;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input[type="name"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .page {
      display: none;
    }

    .active {
      display: block;
    }

    #successMessage {
      display: none;
      color: green;
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Deposit Form Page -->
  <div id="formPage" class="container page active">
    <h2>Enter your details</h2>
    <form onsubmit="handleDeposit(event)">
        <input type="name" placeholder="Your Name" required>
      <input type="number" id="amount" placeholder="Amount" required>
      <button type="submit">Done</button>
    </form>
  </div>

  <!-- Processing Page -->
  <div id="waitingPage" class="container page">
    <h2>Processing your deposit...</h2>
    <div id="successMessage">Success!</div>
  </div>

  <script>
    const DASHBOARD_URL = "Dashboard2.html"; // Change if your dashboard has a different file name or path

    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function handleDeposit(e) {
      e.preventDefault();
      const amount = document.getElementById("amount").value.trim();

      if (amount === "") return;

      // Go to waiting page
      showPage("waitingPage");

      // After 10 seconds, show "Success"
      setTimeout(() => {
        document.getElementById("successMessage").style.display = "block";

        // After 3 more seconds, save to localStorage and go to dashboard
        setTimeout(() => {
          localStorage.setItem("lastDeposit", amount);
          window.location.href = DASHBOARD_URL;
        }, 3000);
      }, 10000);
    }
  </script>

</body>
</html>
